<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title">Deposit Details</h4>
		</div>
		<div class="modal-body">
			<div class="form-horizontal">
				<div class="form-group">
					<p class="col-md-2 text-info">Deposit</p>
					<p class="col-md-4"><%- deposit.name %></p>
				</div>
				<div class="form-group">
					<p class="col-md-2 text-info">Currency</p>
					<p class="col-md-4"><%- deposit.currency %></p>
				</div>
				<div class="form-group">
					<p class="col-md-2 text-info">Interest Rate</p>
					<p class="col-md-4"><%- deposit.interestRate %></p>
				</div>
				<div class="form-group">
					<p class="col-md-2 text-info">Total</p>
					<p class="col-md-4"><%- endAmount %></p>
				</div>
				<div class="form-group">
					<p class="col-md-2 text-info">Profit Rate</p>
					<p class="col-md-4"><%- profitRate %></p>
				</div>
				<div id="account-statement-region"></div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
