<div class="modal-dialog">
	<div class="modal-content">
		<div id="modal-panel" class="panel panel-danger">
			<div class="panel-heading">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Закрыть</span>
				</button>
				<span class="panel-title"><%- deposit.name %></span>
			</div>
			<div class="panel-body">
				<div class="form-horizontal">
					<div class="form-group">
						<a class="col-md-4" href="<%- deposit.url %>" target="_blank"><%- deposit.name %> </a>
					</div>
					<div class="form-group">
						<p class="col-md-4 text-info">Валюта</p>
						<p class="col-md-4"><%- deposit.currency %></p>
					</div>
					<div class="form-group">
						<p class="col-md-4 text-info">Процентная ставка</p>
						<p class="col-md-4"><%- deposit.interestRate %></p>
					</div>
					<div class="form-group">
						<p class="col-md-4 text-info">Сумма</p>
						<p class="col-md-4"><%- endAmount %></p>
					</div>
					<div class="form-group">
						<p class="col-md-4 text-info">Прибыль</p>
						<p class="col-md-4"><%- profitRate %></p>
					</div>
					<div id="account-statement-region"></div>
				</div>
			</div>
		</div>
	</div>
</div>
